<div class="row">
    <button mat-flat-button [color]='selectedButton["circle"] ? "primary": ""' (click)='setSelection("circle"); addShape("circle")'>Circle</button>
    <button mat-flat-button [color]='selectedButton["rectangle"] ? "primary": ""' (click)='setSelection("rectangle"); addShape("rectangle")'>Rectangle</button>
    <button mat-flat-button [color]='selectedButton["line"] ? "primary": ""' (click)='setSelection("line"); addShape("line")'>Line</button>
    <button mat-flat-button [color]='selectedButton["undo"] ? "primary": ""' (click)='clearSelection(); setSelection("undo"); undo()'>Undo</button>
    <button mat-flat-button [color]='selectedButton["erase"] ? "primary": ""' (click)='clearSelection(); setSelection("erase"); erase = !erase'>Erase</button>
    <button mat-flat-button [color]='selectedButton["clear"] ? "primary": ""' (click)='clearBoard()'>Clear</button>

</div>

<div id="container"></div>
